<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand Cricket (1‚Äì10) - Full FX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s;
      overflow: hidden;
    }
    .game {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      position: relative;
      transition: box-shadow 0.5s, transform 0.3s;
    }
    h1 { margin-bottom: 10px; }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.1); }
    .flash { animation: flashBtn 0.3s; }
    @keyframes flashBtn { 0%{background:#fff;color:#000;} 50%{background:#ff0;color:#000;} 100%{background:#fff;color:#000;} }
    .nums button { width: 50px; }
    .log { margin-top: 15px; font-size: 14px; min-height: 60px; transition: transform 0.3s; }
    .pulse { animation: pulse 0.5s; }
    @keyframes pulse { 0%{transform: scale(1);} 50%{transform: scale(1.1);} 100%{transform: scale(1);} }
    .side-note {
      position: absolute; right: 15px; top: 15px; font-size: 12px; opacity: 0.7;
    }
    .super-shot { color: gold; font-weight: bold; animation: blink 0.5s alternate 4; }
    @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0; } }
    .particle { position: absolute; width: 10px; height: 10px; border-radius: 50%; background: gold; animation: particleMove 1s linear forwards; }
    @keyframes particleMove { 0% {transform: translate(0,0); opacity:1;} 100% {transform: translate(var(--x), var(--y)); opacity:0;} }
  </style>
</head>
<body>
  <div class="game" id="gameBox">
    <div class="side-note">Made by Goat Janas and a buddy</div>
    <h1>üèè Hand Cricket</h1>
    <p>Select Mode:</p>
    <button onclick="selectMode('easy')">Easy</button>
    <button onclick="selectMode('medium')">Medium</button>
    <button onclick="selectMode('hard')">Hard (Not Recommended)</button>

    <div id="gameArea" style="display:none;">
      <p>Numbers: <b>1 ‚Äì 10</b></p>
      <p id="status">You are <b>Bowling</b></p>
      <div class="nums" id="buttons"></div>
      <div class="log" id="log"></div>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>

  <script>
    let mode = "bowl";
    let aiScore = 0;
    let userScore = 0;
    let target = null;
    let gameOver = false;
    let difficulty = 'easy';
    let lastUserNumbers = [];

    const log = document.getElementById("log");
    const status = document.getElementById("status");
    const buttonsDiv = document.getElementById("buttons");
    const gameArea = document.getElementById("gameArea");
    const gameBox = document.getElementById("gameBox");

    function selectMode(selected) {
      difficulty = selected;
      gameArea.style.display = 'block';
      log.innerHTML = `Mode selected: <b>${selected.toUpperCase()}</b>`;
      createButtons();

      if (selected === 'easy') document.body.style.background = '#222';
      else if (selected === 'medium') document.body.style.background = '#334';
      else if (selected === 'hard') document.body.style.background = '#440';

      if (selected === 'easy') gameBox.style.boxShadow = '0 0 20px #0f0';
      else if (selected === 'medium') gameBox.style.boxShadow = '0 0 25px #ff0';
      else if (selected === 'hard') gameBox.style.boxShadow = '0 0 30px #f00';
    }

    function createButtons() {
      buttonsDiv.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => { btn.classList.add('flash'); setTimeout(()=>btn.classList.remove('flash'),300); play(i); };
        buttonsDiv.appendChild(btn);
      }
    }

    function createParticles() {
      for(let i=0;i<15;i++){
        const p=document.createElement('div');
        p.className='particle';
        p.style.setProperty('--x', Math.random()*200-100+'px');
        p.style.setProperty('--y', Math.random()*-200+'px');
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1000);
      }
    }

    function play(userNum) {
      if (gameOver) return;
      let aiNum = Math.floor(Math.random() * 10) + 1;
      if (difficulty === 'hard' && lastUserNumbers.length >= 1) {
        const mostRecent = lastUserNumbers[lastUserNumbers.length - 1];
        if (Math.random() < 0.5) aiNum = mostRecent;
      }

      if (mode === "bowl") {
        log.innerHTML = `You bowled <b>${userNum}</b>, AI played <b>${aiNum}</b>`;
        if (userNum === aiNum) {
          log.innerHTML += `<br>AI is <b>OUT!</b> Score: ${aiScore}`;
          target = aiScore + 1;
          mode = "bat";
          status.innerHTML = `You are <b>Batting</b> | Target: ${target}`;
          log.classList.add('pulse'); setTimeout(()=>log.classList.remove('pulse'),500);
        } else {
          aiScore += aiNum;
          log.innerHTML += `<br>AI score: ${aiScore}`;
        }
      } else {
        log.innerHTML = `You played <b>${userNum}</b>, AI bowled <b>${aiNum}</b>`;
        if (userNum === aiNum) {
          log.innerHTML += `<br>You are <b>OUT!</b> Score: ${userScore}`;
          log.classList.add('pulse'); setTimeout(()=>log.classList.remove('pulse'),500);
          endGame();
        } else {
          let runs = userNum;
          if (userNum === 10 && Math.random() < 0.2) {
            runs = 20;
            log.innerHTML += `<br><span class='super-shot'>üí• Superr Shott! +${runs} runs</span>`;
            createParticles();
          } else {
            log.innerHTML += `<br>+${runs} runs`;
          }
          userScore += runs;
          log.innerHTML += `<br>Your score: ${userScore}`;
          lastUserNumbers.push(userNum);
          if (lastUserNumbers.length > 3) lastUserNumbers.shift();

          if (userScore >= target) endGame();
        }
      }
    }

    function endGame() {
      gameOver = true;
      if (userScore >= target) log.innerHTML += `<br><br>üèÜ <b>You Win!</b>`;
      else log.innerHTML += `<br><br>üíÄ <b>AI Wins!</b>`;
      status.innerHTML = "Game Over";
    }

    function resetGame() {
      mode = "bowl";
      aiScore = 0;
      userScore = 0;
      target = null;
      gameOver = false;
      lastUserNumbers = [];
      log.innerHTML = "";
      status.innerHTML = "You are <b>Bowling</b>";
      gameArea.style.display = 'none';
      document.body.style.background = '#111';
      gameBox.style.boxShadow = '0 0 15px rgba(0,0,0,0.6)';
    }
  </script>
</body>
</html>
